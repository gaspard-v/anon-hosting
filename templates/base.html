<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <h1>{% block content_title %}{% endblock %}</h1>
    {% block content %}{% endblock %}
    {% if error %}
    <p id="error">ERROR: {{ error }}</p>
    {% endif %}
</body>

</html>

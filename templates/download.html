{% extends "base.html" %}
{% block title %}{{WEBSITE_NAME}} - Upload{% endblock %}
{% block content_title %}{{WEBSITE_NAME}} - Upload{% endblock %}
{% block content %}
<form method="post" id="download-form">
    <input type="text" id="download-key" name="download key" required>
    <input type="hidden" id="csrf-token" name="csrf_token" value="{{ csrf_token }}" required>
    <input id="submit-button" type="submit" value="upload">
</form>
{% endblock %}

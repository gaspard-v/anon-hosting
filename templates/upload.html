{% extends "base.html" %}
{% block title %}{{WEBSITE_NAME}} - Upload{% endblock %}
{% block content_title %}Upload{% endblock %}
{% block content %}
<form class="form-class" method="post" , enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" required>
    <input class="from-class-submit" type="submit" value="upload">
    {% if file_metadata %}
    <p>{{ file_metadata }}</p>
    {% endif %}
</form>
{% endblock %}
